<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover Effect on Heading</title>
<style>
  /* Style for the heading */
  .heading {
    font-size: 24px;
    font-weight: bold;
    color: #333; /* Default color */
    transition: color 0.3s ease; /* Transition effect for color change */
  }

  /* Hover effect */
  .heading:hover {
    color: #ff6347; /* Change color on hover */
  }
</style>
</head>
<body>

<!-- Heading with hover effect -->
<h1 class="heading">Hover over me</h1>

</body>
</html>
